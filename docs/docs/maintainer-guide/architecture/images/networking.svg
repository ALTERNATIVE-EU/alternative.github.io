<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Cloud Provider -->
  <rect x="10" y="10" width="780" height="580" fill="#E6F3FF" stroke="#0066CC" stroke-width="2"/>
  <text x="20" y="40" font-family="Arial" font-size="18" fill="#0066CC">Cloud Provider</text>
  
  <!-- Virtual Data Center -->
  <rect x="30" y="60" width="740" height="510" fill="#F0F8FF" stroke="#3399FF" stroke-width="2"/>
  <text x="40" y="90" font-family="Arial" font-size="16" fill="#3399FF">Virtual Data Center (VDC)</text>
  
  <!-- Kubernetes Cluster -->
  <rect x="50" y="110" width="700" height="440" fill="#F5F5F5" stroke="#666666" stroke-width="2"/>
  <text x="60" y="140" font-family="Arial" font-size="14" fill="#666666">Kubernetes Cluster</text>
  
  <!-- Public Subnet -->
  <rect x="70" y="160" width="660" height="100" fill="#FFE6E6" stroke="#CC0000" stroke-width="2"/>
  <text x="80" y="190" font-family="Arial" font-size="12" fill="#CC0000">Public Subnet</text>
  
  <!-- Load Balancer -->
  <rect x="90" y="200" width="100" height="40" fill="#FF9999" stroke="#CC0000" stroke-width="2"/>
  <text x="100" y="225" font-family="Arial" font-size="10" fill="#000000">Load Balancer</text>
  
  <!-- Ingress Controller -->
  <rect x="220" y="200" width="100" height="40" fill="#FF9999" stroke="#CC0000" stroke-width="2"/>
  <text x="230" y="225" font-family="Arial" font-size="10" fill="#000000">Ingress Controller</text>
  
  <!-- Private Subnet -->
  <rect x="70" y="280" width="660" height="250" fill="#E6FFE6" stroke="#006600" stroke-width="2"/>
  <text x="80" y="310" font-family="Arial" font-size="12" fill="#006600">Private Subnet</text>
  
  <!-- CKAN -->
  <rect x="90" y="320" width="80" height="40" fill="#99FF99" stroke="#006600" stroke-width="2"/>
  <text x="100" y="345" font-family="Arial" font-size="10" fill="#000000">CKAN</text>
  
  <!-- JupyterHub -->
  <rect x="190" y="320" width="80" height="40" fill="#99FF99" stroke="#006600" stroke-width="2"/>
  <text x="200" y="345" font-family="Arial" font-size="10" fill="#000000">JupyterHub</text>
  
  <!-- Keycloak -->
  <rect x="290" y="320" width="80" height="40" fill="#99FF99" stroke="#006600" stroke-width="2"/>
  <text x="300" y="345" font-family="Arial" font-size="10" fill="#000000">Keycloak</text>
  
  <!-- Database -->
  <rect x="90" y="380" width="80" height="40" fill="#CCFFCC" stroke="#006600" stroke-width="2"/>
  <text x="100" y="405" font-family="Arial" font-size="10" fill="#000000">Database</text>
  
  <!-- S3 Storage -->
  <rect x="190" y="380" width="80" height="40" fill="#CCFFCC" stroke="#006600" stroke-width="2"/>
  <text x="200" y="405" font-family="Arial" font-size="10" fill="#000000">S3 Storage</text>
  
  <!-- External DNS -->
  <rect x="290" y="380" width="80" height="40" fill="#CCFFCC" stroke="#006600" stroke-width="2"/>
  <text x="300" y="405" font-family="Arial" font-size="10" fill="#000000">External DNS</text>
  
  <!-- Cert Manager -->
  <rect x="390" y="380" width="80" height="40" fill="#CCFFCC" stroke="#006600" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial" font-size="10" fill="#000000">Cert Manager</text>
  
  <!-- Calico CNI -->
  <rect x="90" y="440" width="80" height="40" fill="#E6E6FF" stroke="#000066" stroke-width="2"/>
  <text x="100" y="465" font-family="Arial" font-size="10" fill="#000000">Calico CNI</text>
  
  <!-- Internet -->
  <ellipse cx="400" cy="40" rx="60" ry="20" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="370" y="45" font-family="Arial" font-size="12" fill="#000000">Internet</text>
  
  <!-- Connections -->
  <line x1="400" y1="60" x2="400" y2="160" stroke="#000000" stroke-width="2"/>
  <line x1="140" y1="240" x2="140" y2="320" stroke="#000000" stroke-width="2"/>
  <line x1="270" y1="240" x2="270" y2="320" stroke="#000000" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="500" y="320" width="200" height="180" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="510" y="340" font-family="Arial" font-size="12" fill="#000000">Legend</text>
  <rect x="510" y="350" width="20" height="20" fill="#FFE6E6" stroke="#CC0000" stroke-width="2"/>
  <text x="540" y="365" font-family="Arial" font-size="10" fill="#000000">Public Subnet</text>
  <rect x="510" y="380" width="20" height="20" fill="#E6FFE6" stroke="#006600" stroke-width="2"/>
  <text x="540" y="395" font-family="Arial" font-size="10" fill="#000000">Private Subnet</text>
  <rect x="510" y="410" width="20" height="20" fill="#99FF99" stroke="#006600" stroke-width="2"/>
  <text x="540" y="425" font-family="Arial" font-size="10" fill="#000000">Application</text>
  <rect x="510" y="440" width="20" height="20" fill="#CCFFCC" stroke="#006600" stroke-width="2"/>
  <text x="540" y="455" font-family="Arial" font-size="10" fill="#000000">Service</text>
  <rect x="510" y="470" width="20" height="20" fill="#E6E6FF" stroke="#000066" stroke-width="2"/>
  <text x="540" y="485" font-family="Arial" font-size="10" fill="#000000">Network Component</text>
</svg>